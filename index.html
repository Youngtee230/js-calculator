    }

    th, td {

      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #222;
      color: #ffcc00;
      font-size: 1.1rem;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    tr:hover {

    td:first-child {

    td:nth-child(2) {

    .buy-button {

      }
